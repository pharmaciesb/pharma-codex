<form id="formTrombinoscopeManuel" class="fr-form-group fr-mt-4v">
    <fieldset class="fr-fieldset" aria-labelledby="trombinoscope-manual-legend">
        <legend class="fr-fieldset__legend" id="trombinoscope-manual-legend">
            Rédiger une liste personnalisée
            <span class="fr-hint-text">
                Ajoutez manuellement des entrées au trombinoscope.
            </span>
        </legend>

        <div class="fr-fieldset__element">
            <div class="fr-input-group">
                <label class="fr-label" for="nom">Nom :</label>
                <input class="fr-input" id="nom" name="nom" placeholder="Dupont" required>
            </div>
        </div>
        <div class="fr-fieldset__element">
            <div class="fr-input-group">
                <label class="fr-label" for="prenom">Prénom :</label>
                <input class="fr-input" id="prenom" name="prenom" placeholder="Jean" required>
            </div>
        </div>

        <button id="btnAdd" type="submit" class="fr-btn fr-btn--secondary fr-mt-2v">➕ Ajouter</button>
    </fieldset>
</form>
